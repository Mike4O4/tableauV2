<mat-form-field>
  <input
    matInput
    type="text"
    [(ngModel)]="input"
    placeholder="Paste your formula here"
  />
</mat-form-field>
<div class="wrapper">
  <button
    mat-flat-button
    color="primary"
    (click)="onInput()"
    [disabled]="!input"
  >
    Generate
  </button>
</div>
